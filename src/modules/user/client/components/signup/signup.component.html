<div nz-row>
  <div nz-col nzSpan="8" nzOffset="8">
    <form nz-form [formGroup]="signupForm" class="login-form1" (ngSubmit)="onSubmitForm(signupForm.value)">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your fullname!">
          <nz-input-group nzPrefixIcon="meh" nzSize="large">
            <input type="text" nz-input formControlName="fullname" placeholder="Fullname"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user" nzSize="large">
            <input type="text" nz-input formControlName="username" placeholder="Username"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="The input is not valid E-mail!">
          <nz-input-group nzPrefixIcon="mail" nzSize="large">
            <input type="text" nz-input formControlName="email" placeholder="Email"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock" nzSize="large">
            <input type="password" nz-input formControlName="password" placeholder="Password" (ngModelChange)="updateConfirmValidator()"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control [nzErrorTip]="errorTpl">
          <nz-input-group nzPrefixIcon="key" nzSize="large">
            <input type="password" nz-input formControlName="vPassword" placeholder="Confirm password"/>

            <ng-template #errorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">
                Please confirm your password!
              </ng-container>
              <ng-container *ngIf="control.hasError('confirm')">
                Two passwords that you enter is inconsistent!
              </ng-container>
            </ng-template>

          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <button nz-button class="login-form-button login-form-margin" nzSize="large" [nzType]="'primary'">Sign Up</button>
      Or <a [routerLink]="['/signin']"> signin now! </a>
    </form>
  </div>
</div>
