<div nz-row>
  <div nz-col nzSpan="8" nzOffset="8">
    <form nz-form [formGroup]="signinForm" class="login-form1" (ngSubmit)="onSubmitForm(signinForm.value)">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user" nzSize="large">
            <input type="text" nz-input formControlName="userName" placeholder="Username"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock" nzSize="large">
            <input type="password" nz-input formControlName="password" placeholder="Password"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <label nz-checkbox formControlName="remember">
            <span>Remember me</span>
          </label>
        </div>
        <div nz-col [nzSpan]="12">
          <a class="login-form-forgot">Forgot password</a>
        </div>
      </div>

      <button nz-button class="login-form-button login-form-margin" nzSize="large" [nzType]="'primary'">Log in</button>
      Or <a> register now! </a>
    </form>
  </div>
</div>
